<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Mapbox and Google Sheets Data</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; display: flex; }
    #left-panel { width: 30%; padding: 20px; overflow-y: auto; border-right: 1px solid #ddd; height:100vh; }
    #right-panel { width: 70%; }
    #map { height: 100vh; width: 100%; }
    #map-style { position: absolute; top: 10px; right: 10px; z-index: 1; }
    #marker-filter { position: absolute; top: 5px; right: 110px; z-index: 1; }
  </style>
</head>
<body>
  <div id="left-panel">
    <div id="info">Hover over a marker for details</div>
  </div>
  <div id="right-panel">
    <div id="map"></div>
  </div>
  <div id="map-style">
    <button id="normal-map-btn">Normal Map</button>
    <button id="satellite-map-btn">Satellite Map</button>
  </div>
  <div id="marker-filter">
    <select id="marker-filter">
        <option value="all">All</option>
        <option value="0">category0</option>
        <option value="1">category1</option>
        <option value="2">category2</option>
        <option value="3">category3</option>
    </select>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
  <script src="map.js"></script>
  <script src="getdata.js"></script>
</body>
</html>
