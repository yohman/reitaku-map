<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Mapbox and Google Sheets Data</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-panel">
    <div id="info">Hover over a marker for details</div>
  </div>
  <div id="right-panel">
    <div id="map"></div>
  </div>
  <div id="map-style">
    <button id="normal-map-btn">Normal Map</button>
    <button id="satellite-map-btn">Satellite Map</button>
  </div>
  <div id="marker-filter">
    <select id="marker-filter">
        <option value="0,1,2,3">All</option>
        <option value="0">university</option>
        <option value="1">middle & high school</option>
        <option value="2">sports facility</option>
        <option value="3">etc.</option>
    </select>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
  <script src="map.js"></script>
  <script src="getdata.js"></script>
</body>
</html>
