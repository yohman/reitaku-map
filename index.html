<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Mapbox and Google Sheets Data</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-panel">
    <div id="info">Hover over a marker for details</div>
  </div>
  <div id="right-panel">
    <div id="map"></div>
  </div>
  <div id="map-style">
    <select id="map-style-dropdown">
      <option value="normal">Normal Map</option>
      <option value="2023">2023 </option>
      <option value="2019">2019 </option>
      <option value="2014">2014 </option>
      <option value="2012">2012 </option>
      <option value="2008">2008 </option>
      <option value="1987">1987 </option>
      <option value="1984">1984 </option>
      <option value="1979">1979 </option>
      <option value="1974">1974 </option>
      <option value="1961">1961 </option>
    </select>
  </div>
  <button id="marker-filter-dropdown">
    <select id="marker-filter">
        <option value="-1">All</option>
        <option value="0">university</option>
        <option value="1">middle & high school</option>
        <option value="2">sports facility</option>
        <option value="3">others</option>
        <option value="4">AED</option>
        <option value="5">barrier-free</option>
    </select>
  </button>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
  <script src="map.js"></script>
  <script src="getdata.js"></script>
</body>
</html>
